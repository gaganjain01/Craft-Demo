#allow h2 db to be accessed via browser via java application
spring.h2.console.enabled=true

#db server path
spring.h2.console.path=/h2-console

#db url and db name
spring.datasource.url=jdbc:h2:file:~/h2/demodb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

#keeps existing data and table while server restart
spring.jpa.hibernate.ddl-auto=create

#enables printing sql queries generated by hibernate in console
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
springdoc.swagger-ui.path=/swagger-ui.html