#db url and db name
spring.datasource.url=jdbc:mysql://localhost:3306/demodb-dev?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#keeps existing data and table while server restart
spring.jpa.hibernate.ddl-auto=update

#enables printing sql queries generated by hibernate in console
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
springdoc.swagger-ui.path=/swagger-ui.html